<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDF用 印刷プレビュー</title>
  <link rel="stylesheet" href="pdf-a4.css">
</head>
<body>
  <!--
    【使い方】
    元のテキストHTML（例: Lesson14-2 の Html-オブジェクト指向⑥-2...）を開き、
    「【テキスト】」の行から、最後の </div> までをコピーして、
    このコメントの直下に貼り付けてください。
    その後、このファイルをブラウザで開き、印刷 → PDFに保存 で書き出します。
    CSS は同じフォルダの pdf-a4.css を参照しています（assets に両方あること）。
  -->
  <div class="pdf-content">
    <p style="color:#888; font-size:12px;">← ここに本文を貼り付け</p>
  </div>
</body>
</html>
